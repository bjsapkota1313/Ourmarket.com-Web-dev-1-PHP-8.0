<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="icon" type="image/x-icon" href="/img/logoooooIcon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body clas="bg-dark">
<section class="vh-100 bg-dark">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-5">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                            <form method="POST">
                                <div class="form-group col-12 ">
                                    <label class="form-label" for="FirstName">Your First Name</label>
                                    <input type="text" id="FirstName" name="FirstName" class="form-control form-control-lg"
                                           autocomplete="first-name" required oninput="validate(this)"/>
                                </div>
                                <div class="form-group col-12 ">
                                    <label class="form-label is-invalid" for="LastName" >Your Last Name</label>
                                    <input type="text" id="LastName" name="LastName" class="form-control form-control-lg"
                                           autocomplete="last-name" required oninput="validate(this)"/>
                                </div>
                                <div class="form-group col-12">
                                    <label class="form-label" for="Email">Your Email</label>
                                    <input type="email" id="Email" name="email" class="form-control form-control-lg"
                                           autocomplete="email" required/>
                                </div>
                                <div class="form-group col-12">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" id="password" name="password" class="form-control form-control-lg"
                                           autocomplete="new-password" required oninput="verifyPasswordLength(this)"/>
                                    <i class="fa fa-eye" data-bs-toggle="password-toggle" data-bs-target="#password"></i>
                                    <div id="feedback-invalid-pass"></div>
                                </div>
                                <div class="form-group col-12">
                                    <label class="form-label" for="RepeatPassword" > Repeat your password</label>
                                    <input type="password" id="RepeatPassword" class="form-control form-control-lg"
                                           autocomplete="new-password" required oninput="confirmRepeatedPassword(this)"/>
                                    <i class="fa fa-eye" data-bs-toggle="password-toggle" data-bs-target="#password"></i>
                                    <div id="feedback-invalid"></div>
                                </div>

                                <div class="d-flex justify-content-center pt-4">
                                    <button type="submit" name="btnRegister" id="btnRegister"
                                            class="w-100 btn btn-lg btn-success">
                                        Register
                                    </button>
                                </div>
                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/home/login"
                                                                                                        class="fw-link"><u>Login Here</u></a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<style>
    .invalid {
        border: 2px solid red;
    }
    .invalid:focus{
        border-color:  red;
        box-shadow:  0 0 0 0.2rem red;

    }
</style>
<script src="/Javascripts/SignUp.js"> </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
